<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Gravity Jump</title>
    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        /* カラーパレットの定義 */
        :root {
            --bg-color: #050510;
            /* 背景色（深海のような濃い青） */
            --neon-cyan: #0ff;
            /* ネオンシアン（プレイヤー、パス、一部の床） */
            --neon-pink: #f0f;
            /* ネオンピンク（上部の床） */
            --neon-green: #0f0;
            /* ネオングリーン（ボタン） */
            --neon-red: #f00;
            /* ネオンレッド（障害物） */
        }

        /* 全体的なレイアウト設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            /* スクロールを禁止 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
            /* ダブルタップズームなどを防止 */
        }

        /* スコア表示（左上） */
        #gameVars {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            /* クリックを透過 */
            z-index: 10;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        #gameVars div {
            margin-bottom: 5px;
        }

        #hiScoreValue {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* ゲームオーバー画面の設定 */
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            /* 初期状態は非表示 */
            z-index: 20;
            background: rgba(0, 0, 0, 0.85);
            /* 半透明の黒背景 */
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            backdrop-filter: blur(5px);
            /* 背後をぼかす */
        }

        /* スタート画面（オーバーレイテキスト）の設定 */
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            /* 十分に高く */
            pointer-events: none;
            /* 基本は透過 */
            user-select: none;
        }

        /* インタラクティブな子要素はクリックを受け付ける */
        #skinShop,
        #startRanking,
        .ranking-table,
        .prompt-buttons,
        #nameInputSection {
            pointer-events: auto !important;
        }

        /* タイトルのパルスアニメーション */
        #startScreen h1 {
            font-size: 60px;
            margin: 0;
            animation: pulse 2s infinite ease-in-out;
        }

        /* 「TAP TO START」の点滅アニメーション */
        #startScreen p {
            font-size: 24px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
        }

        /* パルス効果のアニメーション定義 */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                text-shadow: 0 0 20px var(--neon-cyan);
            }

            50% {
                transform: scale(1.05);
                text-shadow: 0 0 40px var(--neon-cyan);
            }
        }

        /* 点滅効果のアニメーション定義 */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* ランキングテーブルのスタイル */
        .ranking-table {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 8px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            text-align: left;
        }

        .ranking-table th {
            color: var(--neon-cyan);
        }

        .ranking-table td:last-child {
            text-align: right;
            color: var(--neon-pink);
        }

        /* 名前入力フォームのスタイル */
        #registrationPrompt,
        #nameInputSection,
        #rankingDisplay {
            margin: 20px 0;
            display: none;
            /* 必要時のみ表示 */
        }

        .prompt-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        /* 小さめのボタン（Yes/No用） */
        .btn-small {
            padding: 8px 20px;
            font-size: 14px;
        }

        #playerNameInput {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: white;
            padding: 10px;
            font-size: 18px;
            width: 180px;
            outline: none;
            margin-bottom: 15px;
        }

        #playerNameInput:focus {
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* 共通見出しスタイル */
        h1 {
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* 共通テキストスタイル */
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* ボタンスタイル（ネオン風） */
        button {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* ボタンホバー時 */
        button:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
        }

        /* キャンバスの設定 */
        canvas {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* モバイル対応：メディアクエリ */
        @media screen and (max-width: 600px) {
            #startScreen h1 {
                font-size: 36px;
                letter-spacing: 2px;
            }

            #startScreen p {
                font-size: 18px;
            }

            #gameOverScreen {
                width: 90%;
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }

            #gameOverScreen h1 {
                font-size: 32px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            #gameVars {
                top: 10px;
                left: 10px;
                font-size: 14px;
            }

            .ranking-table {
                font-size: 14px;
            }

            #playerNameInput {
                width: 150px;
                font-size: 16px;
            }
        }

        /* 横画面（Landscape）での調整 */
        @media screen and (max-height: 450px) {
            #startScreen h1 {
                font-size: 32px;
                margin-bottom: 5px;
            }

            #startScreen p {
                font-size: 16px;
            }

            #gameOverScreen {
                padding: 15px;
            }

            #gameOverScreen h1 {
                font-size: 28px;
                margin-bottom: 5px;
            }

            #gameOverScreen p {
                margin-bottom: 10px;
            }

            .ranking-table {
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>

    <div id="gameVars">
        <div>SCORE: <span id="scoreDisplay">0</span></div>
        <div>HI-SCORE: <span id="hiScoreValue">0</span></div>
        <div style="color: #ffd700; text-shadow: 0 0 10px #ffd700;">COIN: <span id="coinDisplay">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="startScreen">
        <h1>NEON GRAVITY</h1>
        <p>TAP TO START</p>

        <!-- スタート画面用ランキング -->
        <div id="startRanking" style="margin-top: 20px;">
            <h3 style="color: var(--neon-cyan); margin: 5px 0; font-size: 16px;">LEADERBOARD</h3>
            <table class="ranking-table" id="startRankingTable" style="max-width: 250px; font-size: 14px;">
                <!-- Javascript will fill this -->
            </table>
        </div>

        <div id="skinShop">
            <h3 style="color: var(--neon-cyan); margin: 10px 0;">SKIN SHOP</h3>
            <div id="skinList"
                style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; max-width: 400px; margin: 0 auto;">
                <!-- Javascript will fill this -->
            </div>
        </div>
    </div>

    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Your Score: <span id="finalScore">0</span></p>

        <!-- 登録確認プロンプト -->
        <div id="registrationPrompt">
            <p style="color: var(--neon-cyan); margin-bottom: 5px;">RANK IN! Register your score?</p>
            <div class="prompt-buttons">
                <button class="btn-small" onclick="showNameInput()">YES</button>
                <button class="btn-small" style="color: #888; border-color: #888; box-shadow: none;"
                    onclick="skipRegistration()">NO</button>
            </div>
        </div>

        <!-- 名前入力エリア -->
        <div id="nameInputSection">
            <p style="color: var(--neon-green); margin-bottom: 10px;">ENTER YOUR NAME</p>
            <input type="text" id="playerNameInput" placeholder="Name" maxlength="10">
            <br>
            <button class="btn-small" onclick="registerRanking()">Register</button>
        </div>

        <div id="rankingDisplay">
            <h3 style="color: var(--neon-cyan); margin: 10px 0;">LEADERBOARD</h3>
            <table class="ranking-table" id="rankingTable">
                <!-- Javascript will fill this -->
            </table>
        </div>

        <button id="retryButton" onclick="resetGame(event)">Try Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ■■■ ゲームバランス設定（ここを変えることで難易度を調整できます） ■■■
        const PLAYER_SIZE = 30;     // プレイヤー（自機）の1辺の長さ
        const FLOOR_HEIGHT = 10;    // 床（天井と地表）の厚み
        const PLAY_HEIGHT = 500;    // 天井から地表までの垂直距離

        // 仮想解像度（ロジック上の座標系）
        const LOGIC_WIDTH = 800;
        const LOGIC_HEIGHT = 600;

        // ジャンプの挙動設定: 1.732 は tan(60°)
        // ここを変えるとジャンプ（重力反転）時の角度が変わります (例: 1.0 = 45度, 0.5 = 約26度)
        const JUMP_ANGLE_TAN = 1.732;

        // --- ゲームの状態管理変数 ---
        let width, height;          // 実キャンバス（画面）の幅と高さ
        let gameScale = 1;          // 描画スケール
        let renderOffsetX = 0;      // 描画オフセットX（中央寄せ用）
        let renderOffsetY = 0;      // 描画オフセットY（中央寄せ用）

        let topFloorY, bottomFloorY;// 天井と地表のY座標（仮想座標系における）
        let isRunning = true;       // ゲームループを実行中かどうか（常にtrueに設定し背景を動かす）
        let gameStarted = false;    // 実際にスコア計算や障害物生成が開始されているか
        let score = 0;              // 現在のスコア
        let gameSpeed = 6;          // オブジェクトが左に流れる速度
        let frameCount = 0;         // 累積フレーム数（アニメーションや生成タイミングに使用）
        let highScore = 0;          // 歴代最高スコア
        let rankings = [];          // ランキングデータ [{name, score}, ...]

        // --- Firebase Global Ranking 設定 ---
        const firebaseConfig = {
            apiKey: "AIzaSyBeWdMRgaHj0KTq3GfaaRQbOf7BJSBvZps",
            authDomain: "antigravity-bcc5e.firebaseapp.com",
            projectId: "antigravity-bcc5e",
            storageBucket: "antigravity-bcc5e.firebasestorage.app",
            messagingSenderId: "273645762334",
            appId: "1:273645762334:web:c758c8e006d83ae033fb0f",
            measurementId: "G-2FVHE219N5"
        };
        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // プレイヤーのデータ構造
        let player = {
            x: 100,             // X座標（resize関数で設定される）
            y: 0,               // 現在のY座標
            targetY: 0,         // 移動先の目標Y座標（重力反転で切り替わる）
            isOnTop: false,     // 現在の状態（false=地表, true=天井）
            color: '#0ff',      // プレイヤーの色
            path: [],            // プレイヤーの通った軌跡を保持する配列
            visible: true       // プレイヤーの表示フラグ
        };

        // 配列管理
        let obstacles = [];     // 画面上に存在する障害物のリスト
        let particles = [];     // 爆発エフェクトのパーティクルリスト
        let coins = [];         // 画面上に存在するコインのリスト

        // --- コイン・スキン関連の追加変数 ---
        let totalCoins = 0;
        let ownedSkins = ['cyan']; // 初期スキン
        let selectedSkinId = 'cyan';

        const SKINS = [
            { id: 'cyan', name: 'CYAN', color: '#0ff', price: 0 },
            { id: 'pink', name: 'PINK', color: '#f0f', price: 50 },
            { id: 'green', name: 'GREEN', color: '#0f0', price: 100 },
            { id: 'yellow', name: 'GOLD', color: '#ffd700', price: 200 },
            { id: 'white', name: 'INVISIBLE', color: '#0B0B1F', price: 10 }
        ];

        /**
         * 画面サイズが変更された際の処理
         * キャンバスサイズを再設定し、仮想解像度のスケールを計算します。
         */
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // スケール計算: 画面内に収まるように（アスペクト比維持）
            const scaleX = width / LOGIC_WIDTH;
            const scaleY = height / LOGIC_HEIGHT;
            gameScale = Math.min(scaleX, scaleY);

            // 中央寄せのためのオフセット計算
            renderOffsetX = (width - LOGIC_WIDTH * gameScale) / 2;
            renderOffsetY = (height - LOGIC_HEIGHT * gameScale) / 2;

            // 仮想座標系での床位置計算（画面中央）
            const centerY = LOGIC_HEIGHT / 2;
            topFloorY = centerY - (PLAY_HEIGHT / 2);
            bottomFloorY = centerY + (PLAY_HEIGHT / 2);

            // プレイヤーを画面左から30%の位置に固定（仮想空間）
            player.x = LOGIC_WIDTH * 0.3;

            // プレイヤーのY座標を現在の状態に基づいて再計算（ガタつき防止）
            updatePlayerTargetY();
            player.y = player.targetY; // リサイズ時は即座に位置を合わせる
        }
        window.addEventListener('resize', resize);
        resize();

        /**
         * 重力（上下）を反転させる関数
         */
        function toggleGravity() {
            if (!isRunning) return;
            player.isOnTop = !player.isOnTop; // 状態を切り替え
            updatePlayerTargetY();            // 目標地点を更新

            // 重力切り替え時のエフェクト生成
            createExplosion(player.x, player.y, 10, player.color);
        }

        /**
         * 入力を一括で処理するハンドラ
         * マウス、タッチ、キーボードの入力を受け取り、ゲーム開始または重力反転を実行します。
         */
        function handleInput(e) {
            // UI要素（ボタン、入力欄、スキンショップのアイテムなど）をクリックした場合は無視
            if (e.target.closest('button') ||
                e.target.closest('input') ||
                e.target.closest('.skin-item') ||
                e.target.closest('.ranking-table')) {
                return;
            }

            if (!gameStarted) {
                startGame(e);
            } else if (isRunning) {
                toggleGravity();
            }
        }

        // 各種イベントリスナーの登録
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', (e) => {
            // UI要素を無視
            if (e.target.closest('button') ||
                e.target.closest('input') ||
                e.target.closest('.skin-item') ||
                e.target.closest('.ranking-table')) {
                return;
            }
            e.preventDefault(); // デフォルトのスクロールやズーム動作を防止
            handleInput(e);
        }, { passive: false });

        window.addEventListener('keydown', (e) => {
            // 入力フォームにフォーカスがある場合はゲーム操作を行わない
            if (document.activeElement.tagName === 'INPUT') return;

            // スペースキー、上矢印、下矢印で操作可能
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                if (gameStarted) {
                    if (isRunning) {
                        toggleGravity();
                    } else if (document.getElementById('gameOverScreen').style.display === 'block') {
                        // ゲームオーバー表示中ならスペースでリスタート
                        resetGame();
                    }
                } else {
                    startGame();
                }
            }
        });

        /**
         * 現在の状態に基づいてプレイヤーの目標Y座標を決定します
         */
        function updatePlayerTargetY() {
            // 天井にいる場合は天井の床下すぐの座標。それ以外（地表）は地表の床のすぐ上の座標。
            if (player.isOnTop) {
                player.targetY = topFloorY + FLOOR_HEIGHT;
            } else {
                player.targetY = bottomFloorY - FLOOR_HEIGHT - PLAYER_SIZE;
            }
        }

        /**
         * 障害物をランダムに生成します
         */
        function spawnObstacle() {
            const rand = Math.random();
            let type = 'normal';
            // 歯車の出現率 20%, マット 20%, 通常 60%
            if (rand < 0.2) type = 'cog';
            else if (rand < 0.4) type = 'mat';

            const isTop = Math.random() < 0.5;          // 天井か地表かをランダムに決定

            let obsWidth = 30;
            let obsHeight = 100 + Math.random() * 40;
            let y;
            let rotation = 0;
            let vr = 0;

            if (type === 'cog') {
                obsWidth = 60;
                obsHeight = 60;
                // 画面中央付近に浮遊
                const margin = 100;
                y = topFloorY + FLOOR_HEIGHT + margin + Math.random() * (PLAY_HEIGHT - FLOOR_HEIGHT * 2 - margin * 2 - obsHeight);
                rotation = Math.random() * Math.PI * 2;
                vr = (Math.random() - 0.5) * 0.2;
            } else if (type === 'mat') {
                obsWidth = 100 + Math.random() * 50;
                obsHeight = 30 + Math.random() * 20; // マット型は低め
                if (isTop) y = topFloorY + FLOOR_HEIGHT;
                else y = bottomFloorY - FLOOR_HEIGHT - obsHeight;
            } else {
                if (isTop) y = topFloorY + FLOOR_HEIGHT;
                else y = bottomFloorY - FLOOR_HEIGHT - obsHeight;
            }

            // 配列に新規オブジェクトを追加
            obstacles.push({
                x: LOGIC_WIDTH,     // 仮想画面右端から出現
                y: y,
                w: obsWidth,
                h: obsHeight,
                color: '#f00',      // 障害物は赤色
                isTop: isTop,       // 描画時の向き判定に使用
                type: type,         // 障害物のタイプ
                rotation: rotation,
                vr: vr
            });
        }

        /**
         * コインをランダムな位置に生成します
         */
        function spawnCoin() {
            const margin = 50;
            const y = topFloorY + FLOOR_HEIGHT + margin + Math.random() * (PLAY_HEIGHT - FLOOR_HEIGHT * 2 - margin * 2);
            coins.push({
                x: LOGIC_WIDTH, // 仮想画面右端から出現
                y: y,
                size: 15
            });
        }

        /**
         * パーティクル（爆発/破片）エフェクトを生成します
         */
        function createExplosion(x, y, count, color, isShatter = false) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x + (isShatter ? Math.random() * PLAYER_SIZE : PLAYER_SIZE / 2),
                    y: y + (isShatter ? Math.random() * PLAYER_SIZE : PLAYER_SIZE / 2),
                    vx: (Math.random() - 0.5) * (isShatter ? 15 : 10),
                    vy: (Math.random() - 0.5) * (isShatter ? 15 : 10),
                    size: isShatter ? (Math.random() * 8 + 4) : (Math.random() * 3 + 2),
                    rotation: Math.random() * Math.PI * 2,
                    vr: (Math.random() - 0.5) * 0.2,
                    life: 1.0,
                    color: color,
                    type: isShatter ? 'square' : 'circle'
                });
            }
        }

        /**
         * ゲームの状態を更新するメイン関数（ロジック担当）
         */
        function update() {
            // フレームカウントの更新 (描画タイミングに使用)
            frameCount++;

            // --- 常に更新（パーティクルのみゲームオーバー後も動く） ---

            // パーティクルの更新
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05; // 寿命を減らすことで少しずつ透明に
                if (p.life <= 0) particles.splice(i, 1);
            }

            // --- ゲームプレイ中のみ更新するロジック ---
            if (isRunning) {
                // プレイヤーの軌跡（ライン）の更新
                player.path.push({ x: player.x + PLAYER_SIZE / 2, y: player.y + PLAYER_SIZE / 2 });
                for (let i = player.path.length - 1; i >= 0; i--) {
                    player.path[i].x -= gameSpeed; // 軌跡も背景に合わせて左へ
                    if (player.path[i].x < 0) {
                        player.path.splice(i, 1); // 画面外に消えた軌跡を削除
                    }
                }

                // スコアの更新
                if (gameStarted) {
                    score++;
                    document.getElementById('scoreDisplay').innerText = Math.floor(score / 10);

                    // スピードアップ
                    if (frameCount % 600 === 0) gameSpeed += 0.5;
                    if (score % 1000 == 0) gameSpeed += 2;
                }

                // プレイヤーの上下移動（重力反転の反映）
                const vy = gameSpeed * JUMP_ANGLE_TAN;
                if (player.y < player.targetY) {
                    player.y += vy;
                    if (player.y > player.targetY) player.y = player.targetY;
                } else if (player.y > player.targetY) {
                    player.y -= vy;
                    if (player.y < player.targetY) player.y = player.targetY;
                }

                // 障害物の生成（頻度を1.5倍に強化、さらにスコアに応じて加速）
                const spawnInterval = Math.max(15, Math.floor((100 - gameSpeed * 5 - Math.floor(score / 500)) / 3));
                if (gameStarted && frameCount % spawnInterval === 0) {
                    spawnObstacle();
                }

                // コインの生成
                if (gameStarted && frameCount % 180 === 0) {
                    spawnCoin();
                }

                // コインの更新と当たり判定
                for (let i = coins.length - 1; i >= 0; i--) {
                    let coin = coins[i];
                    coin.x -= gameSpeed;
                    const dx = (player.x + PLAYER_SIZE / 2) - coin.x;
                    const dy = (player.y + PLAYER_SIZE / 2) - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < PLAYER_SIZE / 2 + coin.size) {
                        totalCoins++;
                        saveGameData();
                        updateCoinDisplay();
                        createExplosion(coin.x, coin.y, 10, '#ffd700');
                        coins.splice(i, 1);
                        continue;
                    }
                    if (coin.x + coin.size < 0) coins.splice(i, 1);
                }

                // 障害物の更新と当たり判定
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obs = obstacles[i];
                    obs.x -= gameSpeed;
                    if (obs.type === 'cog') {
                        obs.rotation += obs.vr;
                    }

                    if (player.visible &&
                        player.x < obs.x + obs.w &&
                        player.x + PLAYER_SIZE > obs.x &&
                        player.y < obs.y + obs.h &&
                        player.y + PLAYER_SIZE > obs.y
                    ) {
                        gameOver();
                    }
                    if (obs.x + obs.w < 0) obstacles.splice(i, 1);
                }
            }
        }

        /**
         * 描画を担当するメイン関数
         */
        /**
         * 描画を担当するメイン関数
         */
        function draw() {
            // 背景のクリア (実画面全体)
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, width, height);

            // --- 仮想解像度の適用 ---
            ctx.save();
            ctx.translate(renderOffsetX, renderOffsetY);
            ctx.scale(gameScale, gameScale);

            // クリッピング (プレイエリア外を描画しない)
            // ctx.beginPath();
            // ctx.rect(0, 0, LOGIC_WIDTH, LOGIC_HEIGHT);
            // ctx.clip();

            // 背景グリッド（レトロな雰囲気用）の描画
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            // 横に流れるようにオフセットを計算（isRunning中のみ動く）
            const offset = (isRunning ? (frameCount * gameSpeed) : 0) % gridSize;

            // グリッドは仮想画面全体より少し広く描画して切れ目が見えないようにする
            for (let x = -offset - gridSize; x < LOGIC_WIDTH + gridSize; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, LOGIC_HEIGHT);
                ctx.stroke();
            }
            for (let y = 0; y < LOGIC_HEIGHT; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(LOGIC_WIDTH, y);
                ctx.stroke();
            }

            // 床の描画（濃いグレーの土台）
            ctx.fillStyle = '#111';
            ctx.fillRect(0, topFloorY, LOGIC_WIDTH, FLOOR_HEIGHT); // 天井
            ctx.fillRect(0, bottomFloorY - FLOOR_HEIGHT, LOGIC_WIDTH, FLOOR_HEIGHT); // 地表

            // ネオンラインの描画（現在いる側の床を光らせる）
            ctx.shadowBlur = 10;

            // 下側の床のライン
            ctx.shadowColor = player.isOnTop ? '#333' : '#0ff';
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, bottomFloorY - FLOOR_HEIGHT);
            ctx.lineTo(LOGIC_WIDTH, bottomFloorY - FLOOR_HEIGHT);
            ctx.stroke();

            // 上側の床のライン
            ctx.shadowColor = player.isOnTop ? '#f0f' : '#333';
            ctx.strokeStyle = '#f0f';
            ctx.beginPath();
            ctx.moveTo(0, topFloorY + FLOOR_HEIGHT);
            ctx.lineTo(LOGIC_WIDTH, topFloorY + FLOOR_HEIGHT);
            ctx.stroke();
            ctx.shadowBlur = 0; // 他の描画に影を引き継がないようリセット

            // プレイヤーの軌跡（ライン）を描画
            if (player.path.length > 1) {
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(player.path[0].x, player.path[0].y);
                for (let i = 1; i < player.path.length; i++) {
                    ctx.lineTo(player.path[i].x, player.path[i].y);
                }
                ctx.stroke();
            }

            // プレイヤー本体の描画
            if (player.visible) {
                ctx.shadowBlur = 20;
                ctx.shadowColor = player.color;
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, PLAYER_SIZE, PLAYER_SIZE);
                ctx.shadowBlur = 0;
            }

            // 障害物の描画
            obstacles.forEach(obs => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = obs.color;
                ctx.fillStyle = obs.color;

                if (obs.type === 'mat') {
                    // マット型：小さいトゲの連続
                    const spikeWidth = 20;
                    const numSpikes = Math.ceil(obs.w / spikeWidth);
                    for (let i = 0; i < numSpikes; i++) {
                        const sx = obs.x + i * spikeWidth;
                        if (obs.isTop) {
                            ctx.beginPath();
                            ctx.moveTo(sx, obs.y);
                            ctx.lineTo(sx + spikeWidth, obs.y);
                            ctx.lineTo(sx + spikeWidth / 2, obs.y + obs.h);
                            ctx.fill();
                        } else {
                            ctx.beginPath();
                            ctx.moveTo(sx, obs.y + obs.h);
                            ctx.lineTo(sx + spikeWidth, obs.y + obs.h);
                            ctx.lineTo(sx + spikeWidth / 2, obs.y);
                            ctx.fill();
                        }
                    }
                } else if (obs.type === 'cog') {
                    // 歯車型：中央に浮遊して回転
                    ctx.save();
                    ctx.translate(obs.x + obs.w / 2, obs.y + obs.h / 2);
                    ctx.rotate(obs.rotation);

                    // 歯車の本体（円）
                    ctx.beginPath();
                    ctx.arc(0, 0, obs.w / 2.5, 0, Math.PI * 2);
                    ctx.fill();

                    // 歯車の歯
                    const toothCount = 8;
                    const toothDepth = 10;
                    for (let i = 0; i < toothCount; i++) {
                        ctx.rotate((Math.PI * 2) / toothCount);
                        ctx.fillRect(-obs.w / 10, -obs.w / 2 - toothDepth / 2, obs.w / 5, toothDepth);
                    }

                    // 中央の穴
                    ctx.fillStyle = '#050510';
                    ctx.beginPath();
                    ctx.arc(0, 0, obs.w / 8, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.restore();
                } else {
                    // 通常型：1つの大きなトゲ
                    if (obs.isTop) {
                        ctx.beginPath();
                        ctx.moveTo(obs.x, obs.y);
                        ctx.lineTo(obs.x + obs.w, obs.y);
                        ctx.lineTo(obs.x + obs.w / 2, obs.y + obs.h);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(obs.x, obs.y + obs.h);
                        ctx.lineTo(obs.x + obs.w, obs.y + obs.h);
                        ctx.lineTo(obs.x + obs.w / 2, obs.y);
                        ctx.fill();
                    }
                }
                ctx.shadowBlur = 0;
            });

            // コインの描画
            coins.forEach(coin => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // パーティクルの描画
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                if (p.type === 'square') {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation || 0);
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();
                    p.rotation += (p.vr || 0);
                } else {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size || 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            ctx.globalAlpha = 1.0; // 透明度を戻す

            ctx.restore(); // 仮想解像度の変形を終了

            // ゲームループを継続（演出を動かし続けるため常に実行）
            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        /**
         * ゲームを開始する処理
         */
        function startGame(e) {
            if (e) e.stopPropagation();
            gameStarted = true;
            document.getElementById('startScreen').style.display = 'none'; // テキストを非表示に
        }

        /**
         * ゲームオーバー時の処理
         */
        function gameOver() {
            if (!isRunning) return; // 既に終了している場合は無視
            isRunning = false; // ロジックのみ停止
            player.visible = false; // プレイヤーを非表示（砕け散るため）

            createExplosion(player.x, player.y, 40, player.color, true); // プレイヤーの砕け散る演出
            createExplosion(player.x, player.y, 20, '#fff', false);      // インパクトの白い火花

            const finalScoreVal = Math.floor(score / 10);
            document.getElementById('finalScore').innerText = finalScoreVal;

            // ハイスコアのチェックと更新
            if (finalScoreVal > highScore) {
                highScore = finalScoreVal;
                localStorage.setItem('neonGravity_highScore', highScore);
                document.getElementById('hiScoreValue').innerText = highScore;
            }

            // ランキングの表示準備
            updateRankingDisplay();

            // ランクインしているか確認
            const isQualified = rankings.length < 5 || finalScoreVal > rankings[rankings.length - 1].score;

            if (isQualified) {
                // ランクイン時：まずYes/Noプロンプトだけ表示
                document.getElementById('registrationPrompt').style.display = 'block';
                document.getElementById('nameInputSection').style.display = 'none';
                document.getElementById('rankingDisplay').style.display = 'none';
            } else {
                // ランク外：通常通りランキングを表示
                document.getElementById('registrationPrompt').style.display = 'none';
                document.getElementById('nameInputSection').style.display = 'none';
                document.getElementById('rankingDisplay').style.display = 'block';
            }

            document.getElementById('gameOverScreen').style.display = 'block'; // 終了画面を表示
        }

        /**
         * ランクイン圏内チェック (gameOver内で実行するため省略、または空関数)
         */
        function checkRankingQualified(currentScore) { }

        /**
         * 名前入力フィールドを表示する（YES選択時）
         */
        function showNameInput() {
            document.getElementById('registrationPrompt').style.display = 'none';
            document.getElementById('nameInputSection').style.display = 'block';
        }

        /**
         * 登録をスキップする（NO選択時）
         */
        function skipRegistration() {
            document.getElementById('registrationPrompt').style.display = 'none';
            document.getElementById('rankingDisplay').style.display = 'block'; // ランキングを表示する
        }

        /**
         * ゲームデータを保存する
         */
        function saveGameData() {
            localStorage.setItem('neonGravity_highScore', highScore);
            localStorage.setItem('neonGravity_totalCoins', totalCoins);
            localStorage.setItem('neonGravity_ownedSkins', JSON.stringify(ownedSkins));
            localStorage.setItem('neonGravity_selectedSkinId', selectedSkinId);
        }

        /**
         * ランキングデータをロードする
         */
        function loadRankings() {
            // まずローカルデータをロード（即時表示用）
            const saved = localStorage.getItem('neonGravity_rankings');
            rankings = saved ? JSON.parse(saved) : [];

            // ハイスコア等
            const savedHi = localStorage.getItem('neonGravity_highScore');
            highScore = savedHi ? parseInt(savedHi) : 0;
            document.getElementById('hiScoreValue').innerText = highScore;

            const savedCoins = localStorage.getItem('neonGravity_totalCoins');
            totalCoins = savedCoins ? parseInt(savedCoins) : 0;
            updateCoinDisplay();

            const savedSkins = localStorage.getItem('neonGravity_ownedSkins');
            ownedSkins = savedSkins ? JSON.parse(savedSkins) : ['cyan'];

            const savedSelected = localStorage.getItem('neonGravity_selectedSkinId');
            if (savedSelected) applySkin(savedSelected);

            renderSkinShop();
            updateRankingDisplay();

            // Firebaseからランキングデータをロード
            db.collection("rankings")
                .orderBy("score", "desc")
                .limit(10)
                .get()
                .then((querySnapshot) => {
                    const globalRankings = [];
                    querySnapshot.forEach((doc) => {
                        globalRankings.push(doc.data());
                    });
                    if (globalRankings.length > 0) {
                        rankings = globalRankings;
                        updateRankingDisplay();
                    }
                })
                .catch((error) => {
                    console.error("Firebase load error:", error);
                });
        }

        /**
         * コイン表示を更新する
         */
        function updateCoinDisplay() {
            const display = document.getElementById('coinDisplay');
            if (display) display.innerText = totalCoins;
        }

        /**
         * スキンショップを描画する
         */
        function renderSkinShop() {
            const skinList = document.getElementById('skinList');
            if (!skinList) return;

            skinList.innerHTML = '';
            SKINS.forEach(skin => {
                const isOwned = ownedSkins.includes(skin.id);
                const isSelected = selectedSkinId === skin.id;

                const item = document.createElement('div');
                item.className = 'skin-item';
                item.style.cssText = `
                    background: ${isSelected ? 'rgba(255, 255, 255, 0.15)' : 'rgba(255, 255, 255, 0.05)'};
                    border: 2px solid ${isSelected ? skin.color : 'rgba(255,255,255,0.2)'};
                    padding: 10px;
                    border-radius: 10px;
                    width: 70px;
                    text-align: center;
                    cursor: pointer;
                    transition: all 0.2s;
                    box-shadow: ${isSelected ? `0 0 15px ${skin.color}` : 'none'};
                    transform: ${isSelected ? 'scale(1.1)' : 'scale(1)'};
                    pointer-events: auto;
                `;

                item.innerHTML = `
                    <div style="width: 30px; height: 30px; background: ${skin.color}; margin: 0 auto 5px; border-radius: 5px; box-shadow: 0 0 10px ${skin.color}"></div>
                    <div style="font-size: 10px; margin-bottom: 5px; color: ${skin.color}">${skin.name}</div>
                    <div style="font-size: 12px; font-weight: bold;">
                        ${isOwned ? (isSelected ? 'USING' : 'SELECT') : skin.price + ' C'}
                    </div>
                `;

                // クリックイベント
                item.onclick = (e) => {
                    console.log("Skin item clicked:", skin.id);
                    e.stopPropagation();
                    if (isOwned) {
                        applySkin(skin.id);
                        showToast(`Applied ${skin.name}`);
                    } else if (totalCoins >= skin.price) {
                        buySkin(skin.id, skin.price);
                        showToast(`Bought ${skin.name}`);
                    } else {
                        showToast("Not enough coins!", "#f00");
                    }
                };

                // モバイル向け：touchstartで伝搬だけ止めてclickを待つ
                item.ontouchstart = (e) => e.stopPropagation();

                skinList.appendChild(item);
            });
        }

        /**
         * 簡易メッセージ（トースト）を表示する
         */
        function showToast(msg, color = "#0ff") {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: ${color};
                padding: 10px 20px;
                border: 1px solid ${color};
                border-radius: 5px;
                z-index: 10000;
                font-weight: bold;
                pointer-events: none;
                box-shadow: 0 0 10px ${color};
                transition: opacity 0.5s;
            `;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 1000);
        }

        // デバッグ・テスト用：コインを増やす
        window.addCoins = (n = 100) => {
            totalCoins += n;
            saveGameData();
            updateCoinDisplay();
            renderSkinShop();
            showToast(`Added ${n} coins`);
            console.log("Coins added:", n, "Total:", totalCoins);
        };

        /**
         * スキンを購入する
         */
        function buySkin(id, price) {
            if (totalCoins >= price) {
                totalCoins -= price;
                ownedSkins.push(id);
                applySkin(id);
                saveGameData();
                updateCoinDisplay();
                renderSkinShop();
            }
        }

        /**
         * スキンを適用する
         */
        function applySkin(id) {
            selectedSkinId = id;
            const skin = SKINS.find(s => s.id === id);
            if (skin) {
                player.color = skin.color;
                console.log(`Skin applied: ${skin.name} (${skin.color})`);
                saveGameData();
                renderSkinShop();
            }
        }

        /**
         * ランキング表示を更新する
         */
        function updateRankingDisplay() {
            const tables = [document.getElementById('rankingTable'), document.getElementById('startRankingTable')];

            tables.forEach(table => {
                if (!table) return;
                table.innerHTML = '<tr><th>RANK</th><th>NAME</th><th>SCORE</th></tr>';

                rankings.slice(0, 10).forEach((entry, index) => {
                    const row = table.insertRow(-1);
                    row.insertCell(0).innerText = index + 1;
                    row.insertCell(1).innerText = entry.name;
                    row.insertCell(2).innerText = entry.score;
                });

                // ランク外の場合（データがない時）の表示
                if (rankings.length === 0) {
                    const row = table.insertRow(-1);
                    const cell = row.insertCell(0);
                    cell.colSpan = 3;
                    cell.style.textAlign = 'center';
                    cell.innerText = 'No records yet';
                }
            });
        }

        /**
         * ランキングに登録する
         */
        function registerRanking() {
            const nameInput = document.getElementById('playerNameInput');
            const name = nameInput.value.trim() || 'NONAME';
            const finalScoreVal = Math.floor(score / 10);

            // ローカルに追加（即時反映）
            rankings.push({ name: name, score: finalScoreVal });
            rankings.sort((a, b) => b.score - a.score);
            rankings = rankings.slice(0, 10);
            localStorage.setItem('neonGravity_rankings', JSON.stringify(rankings));

            // Firebaseへ送信
            db.collection("rankings").add({
                name: name,
                score: finalScoreVal,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
                .then(() => {
                    console.log("Global score submitted to Firebase.");
                    loadRankings(); // 再読み込み
                })
                .catch(err => console.error("Firebase submit failed:", err));

            // 画面更新
            updateRankingDisplay();
            document.getElementById('nameInputSection').style.display = 'none';
            document.getElementById('rankingDisplay').style.display = 'block';
            nameInput.value = '';
        }

        /**
         * 管理者用：ランキングをリセットする関数
         * ブラウザのコンソールから resetRankingsAdmin() を実行してください。
         */
        window.resetRankingsAdmin = function () {
            if (confirm("ローカルおよびグローバルのランキングデータをすべてリセットしますか？")) {
                // ローカル削除
                localStorage.removeItem('neonGravity_rankings');
                localStorage.removeItem('neonGravity_highScore');
                localStorage.removeItem('neonGravity_totalCoins');
                localStorage.removeItem('neonGravity_ownedSkins');
                localStorage.removeItem('neonGravity_selectedSkinId');
                rankings = [];
                highScore = 0;
                totalCoins = 0;
                ownedSkins = ['cyan'];
                selectedSkinId = 'cyan';
                applySkin('cyan');
                const hiScoreElement = document.getElementById('hiScoreValue');
                if (hiScoreElement) hiScoreElement.innerText = '0';

                // グローバル削除 (Firebase)
                db.collection("rankings").get().then((querySnapshot) => {
                    const batch = db.batch();
                    querySnapshot.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    return batch.commit();
                })
                    .then(() => {
                        console.log("Global leaderboard cleared in Firebase.");
                        alert("ローカルとグローバルのリセットが完了しました。");
                        loadRankings();
                    })
                    .catch(err => {
                        console.error("Firebase clear failed:", err);
                        alert("ローカルはリセットされましたが、Firebaseの消去に失敗しました。");
                    });

                updateCoinDisplay();
                updateRankingDisplay();
                renderSkinShop();
            }
        };

        function resetGame(e) {
            if (e) e.stopPropagation();

            // 各種変数を初期値に戻す
            score = 0;
            frameCount = 0; // フレームカウントをリセット（出現頻度計算を安定させるため）
            gameSpeed = 6;
            obstacles = [];
            coins = [];
            particles = [];
            player.isOnTop = false;
            player.path = [];
            player.visible = true; // プレイヤーを再表示
            updatePlayerTargetY();
            player.y = player.targetY;
            gameStarted = true; // リトライ時は即座に開始

            document.getElementById('gameOverScreen').style.display = 'none';
            isRunning = true;
        }

        // Init
        updatePlayerTargetY();
        player.y = player.targetY; // Start at correct position

        // 初期描画
        draw();

        // ランキングのロード
        loadRankings();

    </script>
